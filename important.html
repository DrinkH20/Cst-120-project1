    <script>
        function clicked() {
            alert("I was clicked");
        }

        function displayUsers() {
            // Define a Important Object with a Constructor 
            function Important(date, description) {
                this.date = date;
                this.description = description;
            };

            // Define an array of Importants and initialize
            var importants = [];
            importants.push(new Important("July 25, 2006", "Birthday"),
                new Important("2015-2016", "Salvation - Accepted Jesus Christ as my Savior at 11 or 12 years old."),
                new Important("2021", "Baptism - Was baptized at my church at age 14. Significant faith milestone."),
                new Important("2022", "First Job - Started working at age 15 for my brother's cleaning company doing administrative tasks"),
                new Important("2024", "Got Driver's License - Passed road test and got my license at age 17"));

            // Dynamically create all the rows in the table
            var x = 0;
            for (var user of importants) {
                var rowstyle = x & 1;
                var markup = "<tr>" +
                    "<td>" + user.date + "</td>" +
                    "<td>" + user.description + "</td>" +
                    "</tr>";
                $("#users").find("tbody").append(markup);
                $("#users").find("tbody").find("tr").last().attr("id", x);
                $("#users").find("tbody").find("tr").last().attr("align", "center");
                $("#users").find("tbody").find("tr").last().css("background-color", rowstyle);
                $("#users").find("tbody").find("tr").last().find("td").get(0).id = x + "_0";
                $("#users").find("tbody").find("tr").last().find("td").get(1).id = x + "_1";
                ++x;
            }
            $("#0_1").bind('click', clicked);
        }

        // Wrap your table population logic within $(document).ready
        $(document).ready(displayUsers);
    </script>
